<script>
  document.addEventListener("DOMContentLoaded", function (event) {
     type();
     movingBackgroundImage();
     
     // Check if device orientation is supported for mobile parallax
     if (window.DeviceOrientationEvent) {
       window.addEventListener('deviceorientation', function(event) {
         // Get the device orientation values
         const beta = event.beta;  // -180 to 180 (front/back tilt)
         const gamma = event.gamma; // -90 to 90 (left/right tilt)
         
         if (beta !== null && gamma !== null) {
           // Calculate the movement amount based on device tilt
           const moveX = (gamma / 45) * 15; // Convert tilt to pixels (max 15px)
           const moveY = (beta / 45) * 15;  // Convert tilt to pixels (max 15px)
           
           // Apply the transform to the background
           const backgrounds = document.querySelectorAll('.background-image-container');
           backgrounds.forEach(function(bg) {
             bg.style.transform = `translate3d(${moveX}px, ${moveY}px, 0)`;
           });
         }
       });
     }
  });
</script>
